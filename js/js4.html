<script>
    // operator 
    // === , !==, delete
    var a = "20";
    var b = 20;
    document.write("<br>a == b " +(a==b)); // true
    document.write("<br>a === b " +(a===b));
    document.write("<br> '20'+10 " +('20'+10)); // 2010
    document.write("<br> '20'-5 " +('20'-5));
    document.write("<br> '20'*10 " +('20'*10));
    document.write("<br> '20'/10 " +('20'/'10'));
    document.write("<br>20 + null " +(20 + null)); // 20
    document.write("<br>20 + undefined " +(20 + undefined)); // NaN
    document.write("<br>20 + true " +(20 + true)); // 21
    document.write("<br>20 * false " +(20 * false)); // 0   
    document.write("<br>true == 1 " +(true == 1));
    document.write("<br> '20'+10 " +(parseInt('20')+10));
    document.write("<br> '20'+10 " +('20'*1+10));
    // undefined v/s null
    var x = undefined;
    var y = null;
    document.write("<br>undefined == null : "+(undefined == null)); // true
    document.write("<br>undefined === null : "+(undefined === null));
    
</script>
