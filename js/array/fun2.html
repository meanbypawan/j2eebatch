<script>
    /*
     Addition :
      property : a,b
      behaviour: add()
    */

   // constructor function 
   function Addition(a,b){
     this.a = a;
     this.b = b;
     this.add = function(){
        document.write("<br>Addition : "+(this.a+ this.b));
     }
   }

   var obj = new Addition(20,10); // obj : a=20,b=10
   obj.add();
</script>
