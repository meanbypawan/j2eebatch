<script>
    /*
      Datatypes :-
       primitive:-
        number (20, 20.5, -0.6)
        string "Hello" / 'Hello' / 'a'.toUpperCase()
        boolean true/false
        undefined
        null 
        BigInt
    */
   var a = 20;
   document.write(typeof(a));// number
   var b = 'A';
   document.write("<br>"+typeof(b)); // string
   var c = true;
   document.write("<br>"+typeof(c)); // boolean
   var d = null;
   document.write("<br>"+typeof(d)); // object
   var e;
   document.write("<br>"+typeof(e)); // undefined
   var f = 1n;
   document.write("<br>"+typeof(f));
</script>
